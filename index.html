<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browser AI Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.16.1"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    #chat { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 10px; }
    .msg { margin: 10px 0; }
    .user { font-weight: bold; color: #0066cc; }
    .bot { font-weight: bold; color: #cc0000; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let model;

    // Load GPT-2 small
    async function loadModel() {
      const { pipeline } = window.transformers;
      model = await pipeline("text-generation", "Xenova/gpt2");
      addMessage("bot", "ü§ñ AI model loaded! Ask me anything.");
    }

    function addMessage(sender, text) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerHTML = `<span class="${sender}">${sender}:</span> ${text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      addMessage("user", text);
      input.value = "";

      addMessage("bot", "‚è≥ Thinking...");

      const output = await model(text, { max_new_tokens: 50 });
      document.querySelectorAll(".bot").pop().innerText = "bot: " + output[0].generated_text;
    }

    loadModel();
  </script>
</body>
</html>
